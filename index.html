<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script defer type="module" src="https://www.gstatic.com/firebasejs/9.6.6/firebase-app.js"></script>
    <script defer type="module" src="https://www.gstatic.com/firebasejs/9.6.6/firebase-firestore.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firestore Form</title>
</head>

<body>
    <h1>Firestore Form</h1>

    <form id="myForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <button type="submit">Submit</button>
    </form>
    <script defer type="module" src=index.js ></script>
</body>

</html>
